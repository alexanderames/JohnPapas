<h1>Customers</h1>

<div>

  <ul>
    <li *ngFor="let customer of customers">{{customer.name}}</li>
  </ul>

  <h1>{{customer.name}}</h1>

  <p><i> {{customer.name}} is at {{customer.address.street}} {{customer.address.city}}, {{customer.address.state}} in the {{customer.address.region}} region. </i></p>
  <br/>

  <fieldset>
  	<label>Name: <input [(ngModel)]="customer.name"></label>
  </fieldset>

  <label><input type="checkbox" [(ngModel)]="hideAddress"> Hide Address</label>

  <div [hidden]="hideAddress">
  	<fieldset>
  		<label>Street: <input [(ngModel)]="customer.address.street"></label>
  	</fieldset>

  	<fieldset>
  		<label>City: <input [(ngModel)]="customer.address.city"></label>
  	</fieldset>

  	<fieldset>
  		<label>State:</label>
  		<select [(ngModel)]="customer.address.state">
  			<option>California</option>
  			<option>Quebec</option>
  			<option>Jalisco</option>
        <option>Illinois</option>
  		</select>
  	</fieldset>

  	<fieldset>
  		<label>Region:</label>
  		<select [(ngModel)]="customer.address.region">
  			<option *ngFor="let region of regions">{{region}}</option>
  		</select>
  	</fieldset>
  </div>
</div>
